<div class="h-full flex flex-col justify-between">

  <div class="mt-4">
    <div class="flex justify-center">
      <span class="text-4xl font-bold text-primary-color-700">Evan</span><span
        class="text-4xl font-bold text-secondary-color-500">Alpha</span>
    </div>

    <div class="px-4 py-2 text-primary-color-800 font-bold min-h-8 mt-4 border-t border-primary-color-500 flex gap-4">
      <!-- <p class="text-secondary-color-500">></p> {{solveExpression(input)}} -->
      <!-- <p class="text-secondary-color-500">></p> {{calculatorService.solveExpression()}} -->
      <p class="text-secondary-color-500">></p> {{calculatorService.solveExpression(input)}}
    </div>
  </div>


  <div class="flex flex-col gap-1 justify-between">
    <div class="border-t border-b border-secondary-color-500 h-10 w-full mt-4 flex justify-between overflow-hidden">

      <input type="" name="" value="" class="w-full focus:outline-none px-2" [(ngModel)]="input"
        (keyup.enter)="result()">
      <div class="flex justify-end">
        <button class="flex hover:text-secondary-color-600 transition-all duration-300 py-2 rounded">
          <mat-icon class="transition-all duration-300 hover:transform hover:rotate-180"
            (click)="clear()">close</mat-icon>
        </button>

        <button class="flex px-1 py-2 rounded" (click)="result()">
          <mat-icon class="hover:bg-secondary-color-600 transition-all duration-300 rounded-md">arrow_forward</mat-icon>
        </button>
      </div>

    </div>

    <div class="bg-violet-500 w-screen h-72 sm:w-96 grid grid-cols-6" id="">

      <div
        class="bg-zinc-200 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"
        (click)="keyboard('(')">
        (
      </div>
      <div
        class="bg-zinc-200 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"
        (click)="keyboard(')')">
        )
      </div>
      <div
        class="bg-zinc-300 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"
        (click)="keyboard('7')">
        7
      </div>
      <div
        class="bg-zinc-300 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"

      </div>
      <div

        (click)="keyboard('9')">
        9
      </div>
      <div
        class="bg-zinc-200 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"
        (click)="keyboard('/')">
        ÷
      </div>
      <div
        class="bg-zinc-200 border-zinc-600 flex justify-center items-center border hover:bg-secondary-color-500 transition-all duration-300 hover:cursor-pointer"

        √

      <div

        4
      </div>

      </div>

        ×
      </div>
      <div

        ^
      </div>
      <div

    </div>
  </div>
