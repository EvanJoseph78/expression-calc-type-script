<app-menu-bar></app-menu-bar>

<div class="flex justify-center py-16 flex-col items-center gap-4">
  <div class="flex flex-col justify-center items-center content-center gap-2">
    <p class="text-primary-color-500">From the creator of ExpressionCalcJs</p>
    <div class="flex justify-center">
      <span class="text-4xl font-bold text-primary-color-700">Evan</span><span
        class="text-4xl font-bold text-secondary-color-500">Alpha</span>
    </div>
  </div>

  <div class="w-3/5 ">

    <div class="border border-secondary-color-500 h-10 rounded-xl w-full mt-4 flex justify-between overflow-hidden">
      <input type="" name="" value="" class="w-full focus:outline-none px-2" [(ngModel)]="input"
        (keyup.enter)="result()">
      <div class="flex justify-end">
        <button class="flex hover:text-secondary-color-600 transition-all duration-300 py-2 rounded">
          <mat-icon class="transition-all duration-300 hover:transform hover:rotate-180"
            (click)="clear()">close</mat-icon>
        </button>

        <button class="flex px-1 py-2 rounded" (click)="result()">
          <mat-icon class="hover:bg-secondary-color-600 transition-all duration-300 rounded-md">arrow_forward</mat-icon>
        </button>
      </div>

    </div>

    <div class="w-full shadow-lg mt-12">
      <div class="bg-secondary-color-400 px-4 py-2 text-primary-color-800">
        Input
      </div>
      <div class="px-4 py-2 text-primary-color-800 font-bold min-h-8">
        {{input}}
      </div>
    </div>

    <div class="w-full shadow-lg mt-2">
      <div class="bg-primary-color-200 px-4 py-2 text-primary-color-800">
        Output
      </div>
      <div class="px-4 py-2 text-primary-color-800 font-bold min-h-8">
        <!-- {{mainFunction(input)}} -->
        {{solveExpression(input)}}
      </div>
    </div>


  </div>
</div>
